baseURL = 'https://thegraindance.alif4chan.workers.dev/'
languageCode = 'en-us'
title = 'The Grain Dance'
theme = 'ananke'

#Cover BG and Logo

[params]
    featured_image_class = "cover bg-center"
    custom_css = ["custom.css"]
    mainSections = ["opinion", "review", "diary", "others"]
    site_logo = "images/logo.png"

#Taxonomies

[taxonomies]
    category = "categories"
    tags = "tags"

#Social icons

[params.ananke.social.follow]
    networks =["instagram"]

[params.ananke.social.instagram]
    username = "javaboymk03"



#Menu 

[menu]
    [[menu.main]]
    name ="About"
    url = "/about/"
    weight = 10

    [[menu.main]]
    name = "Category"
    url = "/categories/"
    weight = 20

    [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 30
    
    [[menu.main]]
    name = "Lomography"
